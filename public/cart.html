<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <!-- bo -->
    <button id="remove-item-button">Remove Item</button>
    <button id="checkout-btn">Checkout</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let total = 0;

            // cartItems.forEach(item => {
            //     const itemElement = document.createElement('div');
            //     itemElement.classList.add('cart-item');
            //     itemElement.innerHTML = `
            //         <span>${item.name}</span>
            //         <span>$${item.price}</span>
            //     `;
            //     cartItemsContainer.appendChild(itemElement);
            //     total += parseFloat(item.price);
            // });

            cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
            
            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                total = 0;

                cartItems.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.dataset.index = index;
                    itemElement.innerHTML = `
                        <span>${item.name}</span>
                        <span>$${item.price}</span>
                    `;
                    itemElement.addEventListener('click', () => {
                        itemElement.classList.toggle('selected');
                    });

                    cartItemsContainer.appendChild(itemElement);
                    total += parseFloat(item.price);
                });
                cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
            }

            updateCartDisplay();

            document.getElementById('remove-item-button').addEventListener('click', () => {
                const selectedItems = document.querySelectorAll('.cart-item.selected');

                const indexesToRemove = Array.from(selectedItems).map(item => parseInt(item.dataset.index)).sort((a, b) => b - a);

                //indexesToRemove.sort((a, b) => b - a); 
                indexesToRemove.forEach(index => {
                    cartItems.splice(index, 1);
                });

                localStorage.setItem('cart', JSON.stringify(cartItems));
                updateCartDisplay();
            });
            
            document.getElementById('checkout-btn').addEventListener('click', () => {
                alert('Thank you for your purchase!');
                localStorage.removeItem('cart');
                window.close();
            });
        });
    </script>

    <script src="cart-page.js"></script>

</body>
</html>
